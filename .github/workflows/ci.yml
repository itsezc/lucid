name: "Pipeline"
on:
    push:
        branches:
            - "master"

jobs:
    ci:
        name: "CI"
        runs-on: "ubuntu-latest"
        steps:
            - uses: "actions/checkout@v3"
              with:
                  fetch-depth: 0
            - uses: "actions/setup-node@v3"
            - run: "npm install --immutable"
            - run: "npm moon ci"
            - uses: "moonrepo/run-report-action@v1"
              if: success() || failure()
              with:
                  access-token: ${{ secrets.GITHUB_TOKEN }}
